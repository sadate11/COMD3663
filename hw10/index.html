<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsters Search API</title>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="main-container">
        <div class="img-box">
            <img id="header-img" src="assets/monst-inc.png" alt="">
            <p class="title">MONSTERS API</p>
        </div>
        <fieldset>
            <input type="text" id="search" placeholder="Search Monsters" autofocus />
        </fieldset>
        <div class="btn-content">
            <button class="monsters-btn">Get Monsters</button>
        </div>
        <ul id="monsters"></ul>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
