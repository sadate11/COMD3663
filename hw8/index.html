<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Candal|Rubik:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>OMDB API App</title>
</head>

<body>
    <div id="main_container">
        <h2>Find Any Movie</h2>
        <input type="text" id="movie" placeholder="Movie title" autocomplete="off">
        <button id="btn">Search</button>

        <div id="container">
            <h1 id="movie-title">Movie Title</h1>
            <div class="info-container">
                <div class="movie-details">
                    <p>Year: <span id="year"></span></p>
                    <p>Released: <span id="released"></span></p>
                    <p>Run Time: <span id="runtime"></span></p>
                    <p>Director: <span id="director"></span></p>
                    <p>Writer: <span id="writer"></span></p>
                    <p>Actors: <span id="actors"></span></p>
                    <p>Genre: <span id="genre"></span></p>
                    <p>Plot: <span id="plot"></span></p>
                    <p>Awards: <span id="awards"></span></p>
                </div>
                <div class="img-box">
                    <img id="poster">
                </div>
            </div>

        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
