<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework II</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="form">
            <h2>Addition</h2>
            <fieldset>
                <input type="text" id="num1" placeholder="First Number">

            </fieldset>
            <fieldset>
                <input type="text" id="num2" placeholder="Second Number">

            </fieldset>
            <fieldset>
                <button id="add">Click to Add</button>
                <h3>Result</h3>
                <span id="result"></span>
            </fieldset>
        </div>

        <div class="form">
            <h2>Multiplication</h2>
            <fieldset>
                <input type="text" id="num3" placeholder="First Number">

            </fieldset>
            <fieldset>
                <input type="text" id="num4" placeholder="Second Number">

            </fieldset>
            <fieldset>
                <button id="multiply">Click to Multiply</button>
                <h3>Result</h3>
                <span id="result2"></span>
            </fieldset>
        </div>

        <div class="form">
            <h2>Division</h2>
            <fieldset>
                <input type="text" id="num5" placeholder="First Number">

            </fieldset>
            <fieldset>
                <input type="text" id="num6" placeholder="Second Number">

            </fieldset>
            <fieldset>
                <button id="divide">Click to Divide</button>
                <h3>Result</h3>
                <span id="result3"></span>
            </fieldset>
        </div>

        <div class="form">
            <h2>Division (Round off)</h2>
            <fieldset>
                <input type="text" id="num7" placeholder="First Number">

            </fieldset>
            <fieldset>
                <input type="text" id="num8" placeholder="Second Number">

            </fieldset>
            <fieldset>
                <button id="divide2">Click to divide 2</button>
                <h3>Result</h3>
                <span id="result4"></span>
            </fieldset>
        </div>

        <div class="form">
            <h2>Substraction</h2>
            <fieldset>
                <input type="text" id="num9" placeholder="First Number">

            </fieldset>
            <fieldset>
                <input type="text" id="num10" placeholder="Second Number">

            </fieldset>
            <fieldset>
                <button id="substract">Click to Substract</button>
                <h3>Result</h3>
                <span id="result5"></span>
            </fieldset>
        </div>

        <div class="form">
            <h2>Modulo</h2>
            <fieldset>
                <input type="text" id="num11" placeholder="First Number">

            </fieldset>
            <fieldset>
                <input type="text" id="num12" placeholder="Second Number">

            </fieldset>
            <fieldset>
                <button id="modulo">Modulo</button>
                <h3>Result</h3>
                <span id="remainder"></span>
            </fieldset>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
